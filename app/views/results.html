<div class="row" ng-show="resultView">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div ng-include="'app/views/elements/alert.html'"></div>
        </div>
    </div>
</div>
<div class="row" ng-show="resultView">
    <div class="container">
        <div class="col-md-4" ng-repeat="panel in results">
            <div class="panel">
                <div class="text-right">
                    <a data-toggle="modal" data-target="#{{panel.title}}Modal">
                        <span class="badge">
                            <i class="fa fa-warning"></i>   {{panel.alerts}}
                        </span>
                    </a>
                </div>
                <div class="panel-header text-center">
                    <i class="fa fa-{{panel.icon}} fa-5x"></i>
                </div>
                <div class="panel-body text-center">
                    <p>{{panel.title}}</p>
                    <h1>{{panel.score | number : 1}}%</h1>
                </div>
            </div>
            <div ng-include="'app/views/elements/modal.html'"></div>
        </div>
    </div>
</div>
