<div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">Analysis</h2>
    <h4 class="text-center" ng-model="site"><i>{{site}}</i></h4>
    <h6 class="text-center">{{date}}</h6>
    <form class="form text-center" ng-show="form">
        <div class="form-group form-group-lg">
            <label>Site</label>
            <input type="url" ng-model="url" class="form-control" placeholder="http(s)://example.com">
        </div>
        <div class="form-group">
            <button ng-click="load(url)" class="btn btn-lg btn-success">
               <i class="fa fa-search"></i> Go!
            </button>
        </div>
</form>
</div>
