<div class="col-md-4 left">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="mobile_placeholder">
                <div class="spinner" ng-show="!screenshot">
                    <h5 class="text-center">Screenshot</h5>
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
                
                <div ng-repeat="image in screenshot">
                    {{image.mime_type}}
                <img class="screenshot" data-ng-src="{{'data:image/jpeg;base64,'+ image.data}}">
                </div>
            </div>
        </div>
    </div>    
</div>

<div class="col-md-8">
    <div class="container-fluid text-center" id="resultSpinner"  ng-show="!results">
       <i  class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span> 
    </div>
    <div class="row" ng-show="results">
        <div ng-include="'app/views/elements/alert.html'"></div>
    </div>
    <div class="row">
        <div class="container-fluid" id="Export">
            <div class="col-md-4 testBox" ng-repeat="(key, value) in results">
                <div >
                    <h3 class="text-center">
                    {{value.title}}
                        <a data-toggle="modal" data-target="#{{key}}Modal"><i class="fa fa-warning"></i></a>
                    </h3>
                    <div class="text-center">
                        <div class="spinner" ng-show="!value.icon">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw">  </i>
                            <span class="sr-only">Loading...</span>
                        </div>
                        <i class="fa fa-{{value.icon}} fa-4x" aria-hidden="true"></i>
                        <h5>{{value.sign}}</h5>
                    </div>
                    <br/>
                    <div class="progress">
                        <div class="progress-bar progress-bar-{{value.label}}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{value.score}}%;">
                            <span class="">
                            {{value.score}}% Score
                            </span>
                        </div>
                    </div>
                    <div ng-include="'app/views/elements/modal.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="text-right">
                    <h5>Export</h5>  
                    <button class="btn btn-primary btn-sm" ng-click="export()">Export to PDF</button>
                    <div ng-include="'app/views/elements/export.html'"></div>
                </div>
            </div>    
        </div>
    </div>
</div>
