<!-- Modal -->
<div class="modal fade" id="{{panel.title}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{panel.title}}ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <br/>
                <h4 class="modal-title text-center" id="{{panel.title}}ModalLabel">{{panel.title}} Messages</h4>
            </div>
            <div class="modal-body">
                <table class="table table-responsive table-striped">
                    <thead>
                        <th>Impact:</th>
                        <th>Message</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="msg in panel.messages">
                            <td>{{msg.impact}}</td>
                            <td>{{msg.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
